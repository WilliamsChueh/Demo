      description: project name
      type: string
      required: true
    get:
      consumes: []
      tags:
        - common
      operationId: getVersionInfo
      summary: veriosn info
      description: retrun version
      responses:
        '200':
          description: OK
          schema:
            $ref: "#/definitions/Version"
        '400':
          description: Bad request
          schema:
            type: string
        '404':
          description: Not found
          schema:
            type: string

