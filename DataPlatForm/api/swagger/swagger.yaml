            $ref: "#/definitions/LoginReq"
          required: true
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/LoginRsp"
        400:
          description: (-5) api version error, (-6) not enough input info
        403:
          description: Permission denied
        404:
          description: Failure

